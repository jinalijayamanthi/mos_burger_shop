<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Navbar-Right-Links-icons.css">
</head>

<body class="bg-body-secondary">
    <section class="text-secondary position-relative py-4 py-xl-5" style="margin-right: -36px;">
        <div class="container text-center" style="padding-left: 0px;">
            <div class="row mb-5" style="background: linear-gradient(0deg, #f57010 0%, white 26%);">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="text-dark">Warmly Welcome! To our&nbsp;<br>MOS Burgers Shop.</h2>
                    <h2 class="text-dark">Log in</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="fw-normal border-0 d-xl-flex justify-content-xl-center align-items-xl-center" data-bss-parallax-bg="true" style="height: 500px;background: url(&quot;img/children.jpg.&quot;) center / cover;">
                        <div class="card bg-body bg-opacity-25 d-md-flex mb-5">
                            <div class="card-body text-center border-5 border-info d-flex flex-column align-items-center justify-content-md-center">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: linear-gradient(#f78432 26%, white), linear-gradient(black, white);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                    </svg></div>
                                <form class="text-center" method="post">
                                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: linear-gradient(#f5781e 0%, white);">Login</button></div>
                                    <p class="text-muted">Forgot your password?</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script> -->

    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bs-init.js"></script>
</body>

</html>
